version: '3'
services:
  cms:
    image: guzhongren/cms
    ports:
      - "80:80"
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: '000000'
      POSTGRES_USER: 'postgres'
    ports:
      - 5432:5432
    volumes:
      - "./data:/var/lib/postgresql/data"
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: 'guzhongren@live.cn'
      PGADMIN_DEFAULT_PASSWORD: '000000'
    ports:
      - 9099:80